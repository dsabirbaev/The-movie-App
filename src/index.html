<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The movies app</title>
    <link rel="icon" href="./assets/icons/icon.png">
    <!-- CDN Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Box icons style -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS style -->
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="bg-red-500">
        <div class="container mx-auto px-5">
            <nav class="flex justify-between h-[75px] items-center">
                <a href="#" class="logo text-[28px] font-semibold text-white ms-4 md:ms-0">Themovies.app</a>

                <input type="text" placeholder="Enter name" class="p-3 hidden md:block w-[300px] md:w-[400px] lg:w-[600px] rounded-xl outline-none">

                <select id="them" class="p-3 rounded-xl w-[150px] hidden lg:block">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
                <span class="menu lg:hidden block me-4">
                    <i class="bx bx-menu text-4xl text-white"></i>
                </span>
            </nav>
        </div>
    </header>

    <main>
        <section id="films">
            <div class="container mx-auto px-5">
                <div class="wrapper flex">
                    <aside class="bg-blue-100 p-4 w-1/4">
                        <form action="#" method="POST">
                            <label for="title" class="w-[320px]">
                                <p class="mb-2">Enter film title</p>
                                <input type="text" id="title" class="w-full border p-2 mb-4 outline-none">
                            </label>
                            <label for="rating" class="w-[320px]">
                                <p class="mb-2">Enter film rating</p>
                                <input type="text" id="rating" class="w-full border p-2 mb-4 outline-none">
                            </label>
                            <p class="mt-4 mb-2">Select film category</p>
                            <select id="category" class="w-[350px] p-2 border outline-none">
                                <option selected disabled>Select film category</option>
                            </select>
                            <button type="submit" class="bg-red-500 text-white px-3 my-6 focus:ring-4 ring-green-600 w-full py-2">Search</button>
                        </form>
                    </aside>
                    <div class="film-wrapper bg-lime-200 p-4 w-3/4 grid grid-cols-3 gap-3">
                       
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="./js/db.js"></script>
<script src="./js/utils.js"></script>
<script src="./js/script.js"></script>
</html>
